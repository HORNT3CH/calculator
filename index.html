<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input class="key input" type="text" placeholder="0">
            <div class="key btn">CE</div>
            <div class="key btn">C</div>
            <div class="key btn"><i class="fontaws fas fa-backspace"></i></div>
            <div class="key btn"><i class="fa fa-divide"></i></div>
            <div class="key btn">7</div>
            <div class="key btn">8</div>
            <div class="key btn">9</div>
            <div class="key btn"><i class="fontaws fa fa-asterisk"></i></div>
            <div class="key btn">4</div>            
            <div class="key btn">5</div>
            <div class="key btn">6</div>            
            <div class="key btn"><i class="fontaws fa fa-minus"></i></div>
            <div class="key btn">1</div>
            <div class="key btn">2</div>            
            <div class="key btn">3</div>
            <div class="key btn"><i class="fontaws fa fa-plus"></i></div>
            <div class="key btn">+/-</div>
            <div class="key btn">0</div>
            <div class="key btn">.</div>
            <div class="key btn"><i class="fontaws fa fa-equals"></i></div>
        </div>
    </div>
    <script src="js/main.js"></scrip>    
</body>
</html>
